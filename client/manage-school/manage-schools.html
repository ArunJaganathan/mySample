<md-content class="md-padding bodyGrdColr" layout-xs="column" layout="row" layout-padding layout-wrap layout-fill ng-cloak>
  <div flex-xs flex-gt-xs="100" layout="column">
    <md-content layout-wrap layout="row" class="littleWhiteFrame">
      <md-toolbar class="md-accent">
        <div class="md-toolbar-tools subheadings">
          <h2>
          <span class="subheading-fontcolor">Find the School</span>
        </h2>
          <span flex></span>
        </div>
        <md-divider></md-divider>
      </md-toolbar>
      <form name="Form" validation-schema class="margin" id="schoolForm" flex="75">
        <div layout-gt-sm="row" flex-offset="5">
          <md-input-container flex-gt-sm>
            <label>Type School Name</label>
            <input ng-model="manageSchoolCtrl.schoolName">
          </md-input-container>
          <!-- <md-input-container flex-gt-sm>
            <label>Select Country</label>
            <md-select ng-model="manageSchoolCtrl.country">
              <md-option ng-repeat="country in manageSchoolCtrl.countries">{{country}}</md-option>
            </md-select>
          </md-input-container> -->
          <md-button class="md-raised btnSearch md-primary" ng-click="manageSchoolCtrl.search()" style="cursor:pointer">Search</md-button>
        </div>
      </form>
    </md-content>
  </div>
  <md-card class="littleWhiteFrame widthe">
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools subheadings">
        <h2>
          <span class="subheading-fontcolor">{{manageSchoolCtrl.listTitle}}</span>
        </h2>
        <span flex></span>
      </div>
      <md-divider></md-divider>
    </md-toolbar>
    <md-content layout-padding class="create-content">
      <md-list ng-if="manageSchoolCtrl.schools.length !== 0">
        <md-list-item class="md-2-line school-list-style" ng-repeat="school in manageSchoolCtrl.schools">
          <div class="md-list-item-text" layout="row">
            <p>{{school.name}}</p>
            <span flex></span>
            <i ui-sref="view-school-details({ reqId: school._id })" class="material-icons green-eye" style="cursor:pointer">remove_red_eye</i>
            <!-- <i class="material-icons" ui-sref="editCustomerDetails({reqId: customer._id})" style="color:green; cursor:pointer">mode_edit</i> -->
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
      <p ng-if="manageSchoolCtrl.schools.length === 0 && manageSchoolCtrl.listTitle =='Search Result'" class="h2-package" flex="50">No school found !</p>
    </md-content>
  </md-card>
</md-content>
