<md-toolbar class="md-warn warningstyle" flex="33" ng-show="resetPasswordCntl.hasError">
  <div class="md-toolbar-tools">
    <h5 class="md-flex">{{resetPasswordCntl.errorMessage}}</h5>
  </div>
</md-toolbar>
<div class="layout layout-sm layout-sm-column md-padding setHeight">
    <md-input-container class="flex md-default-theme">
        <label for="input_175"> New Password </label>
        <input ng-model="resetPasswordCntl.new_password" type="password" class="ng-pristine ng-valid md-input ng-touched" id="input_175" aria-invalid="false" style="">
    </md-input-container>
</div>
<div class="md-padding">
    <div layout layout-sm="column" class="setHeight">
        <md-input-container flex>
            <label> Confirm Password </label>
            <input ng-model="resetPasswordCntl.confirm_password" class="ng-pristine ng-valid md-input ng-touched" id="input_175" type="password" aria-invalid="false" style="">
        </md-input-container>
    </div>
</div>
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="layout-wrap layout-sm-column layout-align-center-center layout-row">
    <button class="md-raised md-primary md-button md-ink-ripple" ng-click="resetPasswordCntl.resetPasswordByToken()" type="button"><span class="ng-scope"> Reset Password </span></button>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="layout-wrap layout-sm-column layout-align-center-center layout-row">{{resetPasswordCntl.error.reason}}</section>
</section>
<div class="forgot_con md-padding">
  <span class="forgot"> <a ui-sref="login"> Login </a> </span>
</div>
