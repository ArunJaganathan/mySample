<!-- manage modules html -->
<div flex layout-padding layout-margin layout-align="space-between">
  <div flex class="modulesContainer">
    <section layout="row" layout-sm="column" layout-align="space-between center" layout-wrap>
      <h4 class="md-subhead h4">Manage Existing Modules</h4>
      <md-button class="md-raised" ng-href="/manage-module/create-module">CREATE MODULES</md-button>
    </section>
    <md-divider class="divider"></md-divider>
    <div class="content" layout-wrap flex layout-fill>
      <md-card flex='30' ng-repeat="modules in manageModuleCtrl.modules | orderBy: 'status'" class="modulesContainer">
        <md-toolbar class="md-toolbar-style">
          <span class="h2" layout-align="center">{{modules.name}}</span>
        </md-toolbar>
        <md-card-content>
          <!-- <md-list>
            <md-item>
              <md-item-content> -->
                <div class="md-tile-content">
                  <div>
                    <p class="moduleDescStyle">{{modules.desc}}</p>
                    <md-divider class="divider"></md-divider>
                  </div>
                  <p>Features</p>
                  <div>
                    <md-divider class="divider"></md-divider>
                    <ul ng-repeat="features in modules.features">
                      <li>{{features.name}} </li>
                    </ul>
                   <!--  | limitTo:5 <md-tooltip md-direction="right" class="large">
                      <ul ng-repeat="features in modules.features">
                        <li>{{features.name}} </li>
                      </ul>
                    </md-tooltip> -->
                  </div>
                </div>
              <!-- </md-item-content>
            </md-item>
          </md-list> -->
        </md-card-content>
        <md-card-footer>
          <md-divider class="divider"></md-divider>
          <div layout="column" ng-if="modules.status == 'published'">
            <div layout="row" layout-align="left center">
              <span>Status: Published </span>
              <md-button class="md-raised btnUnpublish btnController" ng-click="manageModuleCtrl.unPublishModule(modules)">Unpublish</md-button>
            </div>
            <md-divider class="divider"></md-divider>
            <span class="subscribeStyle">0 Subscriptions</span>
          </div>
          <div ng-if="modules.status == 'draft'">
            <div layout="column">
              <span class="subscribeDraftStyle">Status: Draft</span>
              <div layout="row" layout-align="center center">
                <md-button class="md-raised btnController" ng-href="/edit-module/{{modules._id}}/">Edit</md-button>
                <md-button class="md-raised btnController btnDelete" ng-click="manageModuleCtrl.removeModule(modules._id)">Delete</md-button>
                <md-button class="md-raised btnController btnPublish" ng-click="manageModuleCtrl.publishModule(modules)">Publish</md-button>
              </div>
            </div>
          </div>
          <div ng-if="modules.status == 'unpublished'" layout-align="center space-between" class="inactiveDivStyle">
            <p></p>
            <span>Status: Inactive</span>
            <p></p>
            <md-divider class="divider"></md-divider>
            <p></p>
            <span class="subscribeStyle">0 Subscriptions</span>
          </div>
        </md-card-footer>
      </md-card>
    </div>
  </div>
</div>
